quarkus.datasource.db-kind =postgresql
quarkus.datasource.jdbc.url=jdbc:tracing:postgresql://localhost:5432/postgres
quarkus.datasource.jdbc.driver=io.opentracing.contrib.jdbc.TracingDriver
quarkus.datasource.username=register
quarkus.datasource.password=register
#quarkus.hibernate-orm.database.generation=update

quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQL82Dialect

mp.jwt.verify.issuer=http://localhost:8180/auth/realms/delivery
mp.jwt.verify.

quarkus.jaeger.service-name=delivery-register
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.jaeger.endpoint=http://localhost:14268/api/traces

quarkus.flyway.clean-at-start=true
quarkus.flyway.migrate-at-start=true

amqp.username=admin
amqp.password=admin

mp.messaging.incoming.restaurants.connect=smallrye-amqp